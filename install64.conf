# aiu 配置文件

# Default archive file suffix: .tar.gz

# Directory where install and check package in
DEST=/home/steven/dest
# Directory where download and extract archive file to
SRC=/home/steven/src

# URL - Readonly
apr_url=http://mirrors.tuna.tsinghua.edu.cn/apache//apr/apr-1.5.2.tar.gz
apr-util_url=http://mirrors.tuna.tsinghua.edu.cn/apache//apr/apr-util-1.5.4.tar.gz
