tomcat_url=http://mirrors.tuna.tsinghua.edu.cn/apache/tomcat/tomcat-7/v7.0.76/bin/apache-tomcat-7.0.76.tar.gz
vim_url=ftp://ftp.vim.org/pub/vim/unix/vim-8.0.069.tar.bz2

# 软件包安装后的目录
# 没有定义或者"="后面没有值表示安装在 $DEST
# PKG
apr=apr
apr-util=apr-util
git=git
httpd=httpd
jdk=jdk
maven=maven
mysql=mysql
node=node
pcre=pcre
subversion=subversion
tomcat=tomcat
vim=vim

# 软件包归档文件解压缩后目录的绝对路径
# PKG_SRC
apr_src=/home/steven/src/apr-1.5.2
apr-util_src=/home/steven/src/apr-util-1.5.4
git_src=/home/steven/src/git-2.12.1
httpd_src=/home/steven/src/httpd-2.4.25
mysql_src=/home/steven/src/mysql-5.7.17-linux-glibc2.5-x86_64
node_src=/home/steven/src/node-v6.10.1
pcre_src=/home/steven/src/pcre-8.40
sqlite-amalgamation_src=/home/steven/src/sqlite-amalgamation-3170000
subversion_src=/home/steven/src/subversion-1.9.5
vim_src=/home/steven/src/vim80

# 软件包安装后的目录的绝对路径
# PKG_DEST
apr_dest=/home/steven/dest/apr
apr-util_dest=/home/steven/dest/apr-util
git_dest=/home/steven/dest/git
httpd_dest=/home/steven/dest/httpd
